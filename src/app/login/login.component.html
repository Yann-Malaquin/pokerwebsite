<section class="min-vh-100 d-flex align-items-center bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="mt-3 mt-lg-0 bg-white shadow border rounded border-light w-100">
          <div class="row gx-0 align-items-center justify-content-between">
            <div class="col-12 col-lg-5 d-none d-lg-block rounded-left">
              <img class="rounded-left"
                   src="assets/img/illustrations/SL_120319_25700_10.jpg"
                   alt="login image"
                   width="100%">
            </div>
            <div class="col-12 col-lg-7 px-3 py-5 px-sm-5 px-md-6">
              <div class="text-center text-md-center mb-4 mt-md-0">
                <h1 class="mb-0 h3">Connexion</h1>
              </div>
              <form class="mt-4"
                    *ngIf="!isLoggedIn"
                    name="form"
                    (ngSubmit)="f.form.valid && onSubmit()"
                    #f="ngForm"
                    novalidate>

                <!-- Form -->
                <div class="form-group mb-4">
                  <label for="username">Nom d'utilisateur</label>
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"><span class="fas fa-envelope"></span></span>
                    <input type="text"
                           class="form-control"
                           placeholder="Nom d'utilisateur"
                           name="username"
                           id="username"
                           [(ngModel)]="form.username"
                           required
                           #username="ngModel">
                  </div>
                  <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="username.errors && f.submitted"
                  >
                    Nom d'utilisateur requis
                  </div>
                </div>
                <!-- End of Form -->
                <div class="form-group">
                  <!-- Form -->
                  <div class="form-group mb-4">
                    <label for="password">Mot de passe</label>
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon2"><span class="fas fa-unlock-alt"></span></span>
                      <input type="password"
                             placeholder="motdepasse"
                             class="form-control"
                             id="password"
                             name="password"
                             [(ngModel)]="form.password"
                             required
                             minlength="6"
                             #password="ngModel">
                    </div>
                    <div
                      class="alert alert-danger"
                      role="alert"
                      *ngIf="password.errors && f.submitted"
                    >
                      <div *ngIf="password.errors.required">Mot de passe requis</div>
                      <div *ngIf="password.errors.minlength">
                        Le mot de passe doit contenir au minimum 6 caractères
                      </div>
                    </div>
                  </div>
                  <!-- End of Form -->
                  <div class="d-block d-sm-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                      <input class="form-check-input"
                             type="checkbox"
                             value=""
                             id="defaultCheck5">
                      <label class="form-check-label"
                             for="defaultCheck5">
                        Se souvenir de moi
                      </label>
                    </div>
                    <div><a href="#" class="small text-right">Mot de passe oublié?</a></div>
                  </div>
                </div>
                <button type="submit" class="btn btn-block btn-primary">Connexion</button>
                <div class="form-group">
                  <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="f.submitted && isLoginFailed"
                  >
                    Connexion échouée: {{ errorMessage }}
                  </div>
                </div>
              </form>
              <div class="d-flex justify-content-center align-items-center mt-4">
                                        <span class="font-weight-normal">
                                            Pas de compte ?
                                            <a [routerLink]="['/inscription']" class="font-weight-bold">S'inscrire</a>
                                        </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
