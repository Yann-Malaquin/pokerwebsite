<div class="container mt-3" *ngIf="router.url === '/profil'">
  <div class="card p-3 text-center">
    <div class="d-flex flex-row justify-content-center mb-3">
      <div class="image"><img src="assets/img/user_default.jpg" class="rounded-circle">
        <!--<span>
          <i class='bx bxs-camera-plus'></i>
        </span>-->
      </div>
      <div class="d-flex flex-column mt-auto mb-auto ms-3 user-details">
        <h4 class="mb-4">{{user.username}}</h4>
        <!--<div class="ratings">
          <span>4.0</span>
          <i class='bx bx-star ms-1'></i>
        </div>
        <span>Pro Member</span>-->
      </div>
    </div>
    <h4>Profil</h4>
    <div class="row">
      <div class="col-md-6">
        <div class="inputs">
          <label for="username">
            Nom d'utilisateur
          </label>
          <input name="username"
                 id="username"
                 class="form-control"
                 type="text"
                 value="{{user.username}}"
                 disabled>
        </div>
      </div>
      <div class="col-md-6">
        <div class="inputs">
          <label for="email">
            Email
          </label>
          <input name="email"
                 id="email"
                 class="form-control"
                 type="text"
                 value="{{user.email}}"
                 disabled>
        </div>
      </div>
      <div class="col-md-6 mt-4">
        <div class="inputs">
          <label for="win">
            Parties gagnées
          </label>
          <input name="win"
                 id="win"
                 class="form-control"
                 type="text"
                 value="{{user.scoreboard.win}}"
                 disabled>
        </div>
      </div>
      <div class="col-md-6 mt-4">
        <div class="inputs">
          <label for="lost">
            Parties perdues
          </label>
          <input name="lost"
                 id="lost"
                 class="form-control"
                 type="text"
                 value="{{user.scoreboard.lost}}"
                 disabled>
        </div>
      </div>

      <div class="col-md-6 mt-4">
        <div class="inputs">
          <label for="ratio">
            Ratio w/l
          </label>
          <input name="ratio"
                 id="ratio"
                 class="form-control"
                 type="text"
                 value="{{user.scoreboard.ratio}}"
                 disabled>
        </div>
      </div>
      <div class="col-md-6 mt-4">
        <div class="inputs">
          <label for="score">
            Gain total
          </label>
          <input name="score"
                 id="score"
                 class="form-control"
                 type="text"
                 value="{{user.scoreboard.score}} €"
                 disabled>
        </div>
      </div>
    </div>
    <div class="mt-3 gap-2 d-flex justify-content-end">
      <button [routerLink]="['modification']" class="px-3 btn btn-sm btn-primary">Modifier</button>
    </div>
  </div>
</div>

<app-modify [id]="id"
            [email]="email"
            [username]="username"
            [win]="win"
            [lost]="lost"
            [ratio]="ratio"
            [score]="score"></app-modify>

<style>
  .card {
    border: none
  }

  .image {
    position: relative
  }

  .image span {
    background-color: blue;
    color: #fff;
    padding: 6px;
    height: 30px;
    width: 30px;
    border-radius: 50%;
    font-size: 13px;
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    top: -0px;
    right: 0px
  }

  .user-details h4 {
    color: blue
  }

  .ratings {
    font-size: 30px;
    font-weight: 600;
    display: flex;
    justify-content: left;
    align-items: center;
    color: #f9b43a
  }

  .user-details span {
    text-align: left;
  }

  .inputs label {
    display: flex;
    margin-left: 3px;
    font-weight: 500;
    font-size: 13px;
    margin-bottom: 4px
  }

  .inputs input {
    font-size: 14px;
    height: 40px;
    border: 2px solid #ced4da
  }

  .inputs input:focus {
    box-shadow: none;
    border: 2px solid blue
  }

  .about-inputs label {
    display: flex;
    margin-left: 3px;
    font-weight: 500;
    font-size: 13px;
    margin-bottom: 4px
  }

  .about-inputs textarea {
    font-size: 14px;
    height: 100px;
    border: 2px solid #ced4da;
    resize: none
  }

  .about-inputs textarea:focus {
    box-shadow: none
  }

  .btn {
    font-weight: 600
  }

  .btn:focus {
    box-shadow: none
  }
</style>
