<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
<main>
  <!-- Section -->
  <section class="min-vh-100 d-flex align-items-center bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="signin-inner mt-3 mt-lg-0 bg-white shadow border rounded border-light w-100">
            <div class="row gx-0 align-items-center justify-content-between">
              <div class="col-12 col-lg-5 d-none d-lg-block rounded-left">
                <img src="./assets/img/illustrations/registry.jpg"
                     alt="login image"
                     width="100%">
              </div>
              <div class="col-12 col-lg-7 px-3 py-5 px-sm-5 px-md-6">
                <div class="text-center text-md-center mb-4 mt-md-0">
                  <h1 class="mb-0 h3">Récupération de mot de passe</h1>
                </div>
                <form [formGroup]="registrationForm"
                      (ngSubmit)="onSubmit()">
                  <div class="alert alert-warning" *ngIf="submitted && isRecoveryFailed">
                   Récupération échouée: <br/>{{ errorMessage }}
                  </div>
                  <!-- Form -->
                  <div class="form-group mb-4">
                    <label for="email">Email</label>
                    <div class="input-group">
                      <span class="input-group-text"
                            id="basic-addon3">
                        <span class="fas fa-envelope"></span>
                      </span>
                      <input type="email"
                             name="email"
                             formControlName="email"
                             class="form-control"
                             placeholder="exemple@domaine.com"
                             id="email"
                             [ngClass]="{'is-invalid':registrationForm.get('email')?.errors && submitted}">
                      <div class="invalid-feedback"
                           *ngIf="registrationForm.get('email')?.hasError('required')">
                        Email requis
                      </div>
                      <div class="invalid-feedback"
                           *ngIf="registrationForm.get('email')?.hasError('email')">
                        Email invalide
                      </div>
                    </div>
                  </div>
                  <!-- End of Form -->
                  <div class="form-group">
                    <!-- Form -->
                    <div class="form-group mb-4">
                      <label for="password">Mot de passe</label>
                      <div class="input-group">
                        <span class="input-group-text"
                              id="basic-addon4">
                          <span class="fas fa-unlock-alt"></span>
                        </span>
                        <input type="password"
                               formControlName="password"
                               class="form-control"
                               [ngClass]="{'is-invalid':registrationForm.get('password')?.errors && submitted}"
                               id="password"
                               name="password"
                               placeholder="motdepasse">
                        <div class="invalid-feedback"
                             *ngIf="registrationForm.get('password')?.hasError('required')">
                          Mot de passe requis
                        </div>
                        <div class="invalid-feedback"
                             *ngIf="registrationForm.get('password')?.hasError('minlength')">
                          Mot de passe doit contenir au minimun 6 caractères
                        </div>
                      </div>
                    </div>
                    <!-- End of Form -->
                    <!-- Form -->
                    <div class="form-group mb-4">
                      <label for="confirmPassword">Confirmer mot de passe</label>
                      <div class="input-group">
                        <span class="input-group-text"
                              id="basic-addon5">
                          <span class="fas fa-unlock-alt"></span>
                        </span>
                        <input type="password"
                               formControlName="confirmPassword"
                               class="form-control"
                               [ngClass]="{'is-invalid':registrationForm.get('confirmPassword')?.errors && submitted}"
                               id="confirmPassword"
                               name="confirmPassword"
                               placeholder="motdepasse"
                               autocomplete>
                        <div class="invalid-feedback"
                             *ngIf="registrationForm.get('confirmPassword')?.hasError('passwordMismatch') && submitted">
                          Les mots de passe ne correspondent pas
                        </div>
                        <div class="invalid-feedback"
                             *ngIf="registrationForm.get('confirmPassword')?.hasError('required')">
                          Mot de passe requis
                        </div>
                      </div>
                    </div>
                    <!-- End of Form -->
                  </div>

                  <button type="submit"
                          class="btn btn-block btn-primary">
                    Envoyer
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

</body>

</html>
