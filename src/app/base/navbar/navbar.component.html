<nav class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="navbarService.visible">
  <a class="navbar-brand"
     [routerLink]="['/']">
    <img src="assets/logo/logo.png"
         width="64"
         height="64"
         class="d-inline-block align-middle mr-1"
         alt="">PokerForFun
  </a>
  <button class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse"
       id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link"
           [routerLink]="['/']">Accueil
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item" *ngIf="!isLoggedIn">
        <a class="nav-link"
           [routerLink]="['/connexion']">Connexion</a>
      </li>
      <li class="nav-item" *ngIf="!isLoggedIn">
        <a class="nav-link" [routerLink]="['/inscription']">Inscription</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a class="nav-link" [routerLink]="['/profil']">Profil</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a class="nav-link" (click)="logout()">Déconnexion</a>
      </li>
    </ul>
    <button class="btn my-2 my-sm-0 mr-5 bg-white"
            type="button"
            [routerLink]="['/depot']"
            *ngIf="isLoggedIn">
      {{wallet}} €
    </button>
  </div>
</nav>
